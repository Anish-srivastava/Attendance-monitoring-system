services:
  - type: web
    name: attendance-backend
    env: python
    buildCommand: "python -m pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload --log-level info"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: THRESHOLD
        value: "0.6"
    autoDeploy: true