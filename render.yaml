services:
  - type: web
    name: attendance-backend
    env: python
    rootDir: backend
    buildCommand: "python -m pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python app.py"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: THRESHOLD
        value: "0.6"
    autoDeploy: true